<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Analyser</title>
  <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
  <header>
    <nav class="main-nav">
      <button id="nav-picker" class="nav-item active">Color Picker</button>
      <button id="nav-monitor" class="nav-item">Monitor Test</button>
      <span class="nav-indicator" aria-hidden="true"></span>
    </nav>
  </header>
  <main>
    <!-- Transition shell: keeps a single blurred frame during view switches -->
    <div id="view-transition-shell" class="view-transition-shell" aria-hidden="true"></div>
    
    <div id="view-picker" class="view-section"></div>
    <div id="view-monitor-test" class="view-section"></div>
  </main>

  <!-- Test Mode Views (discrete divs like color picker) -->
  <div id="test-solid-color" class="test-mode-view" data-active="false">
    <div class="test-content" id="test-solid-content"></div>
    <div class="test-exit-hint">Press ESC to exit</div>
  </div>

  <div id="test-gradient" class="test-mode-view" data-active="false">
    <div class="test-content" id="test-gradient-content"></div>
    <div class="test-exit-hint">Press ESC to exit</div>
  </div>

  <div id="test-pattern" class="test-mode-view" data-active="false">
    <div class="test-content" id="test-pattern-content"></div>
    <div class="test-exit-hint">Press ESC to exit</div>
  </div>

  <div id="test-blacklevel" class="test-mode-view" data-active="false">
    <div class="test-content" id="test-blacklevel-content"></div>
    <div class="test-exit-hint">Press ESC to exit</div>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>

</html>
